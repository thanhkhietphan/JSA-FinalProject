<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Travel</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="images/icon-web.jpg">
</head>

<body>
  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 id="changeName" class="form__title">Sign Up</h2>
        <input id="user" type="text" placeholder="User" class="input" />
        <input id="email" type="email" placeholder="Email" class="input" />
        <input id="pwd" type="password" placeholder="Password" class="input" />
        <button id="btnSignUp" class="btn">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">Sign In</h2>
        <input id="email-sign" type="email" placeholder="Email" class="input" />
        <input id="pwd-sign" type="password" placeholder="Password" class="input" />
        <a href="#" class="link">Forgot your password?</a>
        <button id="btnSignIn" class="btn">Sign In</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>



  <script src="./js/login.js"></script>
  <script src="./js/signUp.js"></script>
  <script src="./js/sign-In.js"></script>
</body>
